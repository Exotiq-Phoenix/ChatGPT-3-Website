<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPT-3 App</title>
</head>
<body>
    <h1>Chat with GPT-3</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea><br>
    <button onclick="getGPT3Response()">Send</button>
    <p id="response"></p>

    <script>
        async function getGPT3Response() {
            const prompt = document.getElementById("prompt").value;
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer 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`
                },
                body: JSON.stringify({
                    model: "text-davinci-003",  // GPT-3 model
                    prompt: prompt,
                    max_tokens: 50
                })
            });
            const data = await response.json();
            document.getElementById("response").innerText = data.choices[0].text.trim();
        }
    </script>
</body>
</html>
